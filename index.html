<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div>
    <img class="background-img" src="images/pattern-background-desktop.svg" alt="">
  </div>
  <div class="container">

    <div class="card">

      <img class="hero" src="images/illustration-hero.svg" alt="">
  
      <section class="summary-title">
        Order Summary
      </section>
  
      <section class="summary-desc">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </section>
    
      <section class="plan-info">
        <img src="images/icon-music.svg" alt="">
        <section class="time-price">
          <section class="plan-type">Annual Plan</section>
          <section class="plan-price">$59.99/year</section>
        </section>
        <section class="change"><a href="#" class="href">Change</a></section>
      </section>
    
      <section class="payment-button">
        Proceed to Payment
      </section>

      <section class="cancel-order-button">
        Cancel Order
      </section>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Logic</a>.
  </div>


</body>
</html>
